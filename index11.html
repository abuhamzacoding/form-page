<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migrate to Canada</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container1 {
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .image-section img {
            width: 100%;
            height: auto;
        }
        
        .form-section {
            padding: 20px;
            flex: 1;
        }

        h1 {
            color: #000;
            font-size: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        .form-row {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 1rem;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            flex: 1;
            border: none;
            border-bottom: 2px solid #000;
            padding: 5px;
        }

        .phone-input input {
            border-bottom: 2px solid #000;
            padding: 5px;
        }

        .submit-btn {
            background-color: purple;
            color: #fff;
            padding: 10px 100px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .term {
            font-size: 12px;
        }

    </style>
</head>
<body>
    <div class="container1">

        <form id="contactForm" onsubmit="sendEmail(); return false;">
            <!-- Row 1: Name and Intent -->
            <div class="form-row">
                <label for="name">I am</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <label for="intent">Wanted to</label>
            </div>

            <!-- Row 2: Migration Intent -->
            <div class="form-row">
                <label for="migrate-to">Migrate to</label>
                <input type="text" id="migrate-to" value="Canada" disabled>
            </div>

            <!-- Row 3: Phone Number -->
            <label for="phone">you can contact me at</label>
            <div class="form-row">
                <select name="country-code" id="country-code">
                    <option value="IND">+91 (India)</option>
                    <option value="USA">+1 (USA)</option>
                    <option value="CAN">+1 (Canada)</option>
                    <option value="UK">+44 (UK)</option>
                    <option value="AUS">+61 (Australia)</option>
                    <option value="NZ">+64 (New Zealand)</option>
                    <option value="SG">+65 (Singapore)</option>
                    <option value="SA">+27 (South Africa)</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Phone no." required>
            </div>

            <!-- Row 4: WhatsApp Option -->
            <div class="form-row">
                <input type="checkbox" id="whatsapp" name="whatsapp">
                <label for="whatsapp">Use this as WhatsApp number</label>
            </div>

            <!-- Row 5: Email -->
            <div class="form-row">
                <label for="email">And email</label>
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>

            <!-- Row 6: Terms and Conditions -->
            <div class="form-row">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I accept the <a href="/terms" class="term">Terms & Conditions</a></label>
            </div>

            <!-- Row 7: Submit Button -->
            <div class="form-row">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail() {
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "hamzapersonal24@gmail.com",
                Password: "AD7719BEC3CB004FEA26E4169C4C5AB297D7",
                To: "hamzapersonal@gmail.com",
                From: document.getElementById("email").value,
                Subject: "New Contact Form Enquiry",
                Body: "Name: " + document.getElementById("name").value
                      + "<br> Email: " + document.getElementById("email").value
                      + "<br> Phone no: " + document.getElementById("phone").value
                      + "<br> Message: " + "Interested in migrating to Canada",
            })
            .then(message => alert("Message Sent Successfully"))
            .catch(error => alert("Failed to send message: " + error));
        }
    </script>
</body>
</html>
